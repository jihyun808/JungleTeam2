<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>좌석 선택 - Time-Pitch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50">
  <!-- Header Navigation -->
  <header class="border-b bg-white/95 backdrop-blur sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <!-- Logo Section -->
      <div class="flex items-center justify-between mb-4">
        <a href="/" class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">
              </path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-blue-600">Time-Pitch</h1>
        </a>
      </div>
      <!-- Navigation Section -->
      <nav class="flex items-center justify-between text-sm">
        <!-- Left side -->
        <div class="flex items-center gap-2">
          <a href="/" class="text-base px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 font-medium">홈</a>
          <a href="/booking" class="text-base px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 font-medium">예매</a>
        </div>
        <!-- Right side -->
        <div class="flex items-center gap-6">
          <a href="/signin"
            class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            로그인
          </a>
          <a href="/mypage" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            마이페이지
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
      <!-- Game Image -->
      <div class="mb-8 rounded-lg overflow-hidden shadow-lg max-w-lg mx-auto">
        <img id="stadium-image" src="" alt="야구장 좌석 배치도" class="w-full h-auto">
      </div>

      <!-- Sections -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="section_box">
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <a href="#" class="flex items-center space-x-2 mb-4">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">
                </path>
              </svg>
            </div>
            <h3 class="text-xl font-bold">Time-Pitch</h3>
          </a>
          <p class="text-gray-400">공정한 야구 티켓 예매 플랫폼</p>
        </div>
        <div>
          <h4 class="font-bold mb-4">서비스</h4>
          <ul class="space-y-2 text-gray-400">
            <li><a href="#booking" class="hover:text-white transition-colors">티켓 예매</a></li>
            <li><a href="#" class="hover:text-white transition-colors">구단 순위</a></li>
            <li><a href="#" class="hover:text-white transition-colors">선수 기록</a></li>
            <li><a href="#" class="hover:text-white transition-colors">경기 일정</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-bold mb-4">고객지원</h4>
          <ul class="space-y-2 text-gray-400">
            <li><a href="#" class="hover:text-white transition-colors">FAQ</a></li>
            <li><a href="#" class="hover:text-white transition-colors">고객센터</a></li>
            <li><a href="#" class="hover:text-white transition-colors">환불정책</a></li>
            <li><a href="#" class="hover:text-white transition-colors">이용약관</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-bold mb-4">회사정보</h4>
          <ul class="space-y-2 text-gray-400">
            <li>서울시 강남구</li>
            <li>고객센터: 1588-0000</li>
            <li>이메일: info@time-pitch.com</li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
        <p>&copy; 2024 Time-Pitch. All rights reserved.</p>
      </div>
    </div>
  </footer>


  <div id="event-data" data-event='{{param["data"]["event"] | safe}}'></div>
  <div id="team-data" data-team='{{param["data"]["team"] | safe}}'></div>
  <script>
    let teamMap = {
      "한화 이글스": "hanhwa.png",
      "두산 베어스": "dusan.png",
      "KT 위즈": "kt.png",
      "롯데 자이언츠": "lotte.png",
      "LG 트윈스": "lg.png",
      "NC 다이노스": "nc.png",
      "키움 히어로즈": "kiwoom.png",
      "삼성 라이온즈": "samsung.png",
      "기아 타이거즈": "kia.png",
      "SSG 랜더스": "ssg.png",
    };

    function formatTime(hour, minute) {
      const formattedHour = String(hour).padStart(2, '0');
      const formattedMinute = String(minute).padStart(2, '0');
      return `${formattedHour}:${formattedMinute}`;
    }
    document.addEventListener('DOMContentLoaded', function () {
      let box = document.getElementById("section_box");
      let event = JSON.parse(document.getElementById('event-data').getAttribute('data-event'));
      let team = document.getElementById('team-data').getAttribute('data-team');
      let event_id = new URLSearchParams(window.location.search).get('event_id');
      console.log(event);
      for (let i = 1; i < 5; i++) {
        let area = event[`${i}`];
        let time = area.booking_start;
        let section = document.createElement('div');
        section.innerHTML =
          `<h2 class="text-2xl font-bold mb-2">${area.name}</h2>
          <p class="text-lg text-blue-600 font-semibold mb-4">${area.price}원</p>
          <div class="space-y-2 text-gray-700 flex-grow">
            <p><strong>예매 시작:</strong> ${formatTime(time.hour,time.min)}</p>
            <p><strong>남은 좌석:</strong> ${area.capacity - area.occupancy} / ${area.capacity}석</p>
          </div>
          <a id="link-1" href="#" class="mt-4 block text-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">좌석 선택</a>`
        section.className = `bg-white p-6 rounded-xl shadow-md border flex flex-col`
        section.querySelector('a').addEventListener('click', () => {
          window.location.href = `/booking/select_area?event_id=${event_id}&area_num=${i}`;
        });
        box.appendChild(section);
      }

      const stadiumImage = document.getElementById('stadium-image');
      stadiumImage.src = `/static/stadium/${teamMap[team]}`
      stadiumImage.alt = `${team} 좌석 배치도`
    });
  </script>

</body>

</html>
